<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form Liên Hệ</title>
  </head>
  <body>
    <h1>Liên hệ</h1>
    <form action="#" method="Post">
      <label for="fullName">Họ và tên:</label>
      <input type="text" name="fullName" id="fullName" /><br />
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" /><br />
      <label for="phone">Số điện thoại:</label>
      <input type="tel" name="phone" id="phone" /><br />
      <label for="subject">Chủ đề:</label>
      <select id="subject" name="subject">
        <option value="general">Tổng quan</option>
        <option value="sales">Bán hàng</option>
        <option value="support">Hỗ trợ</option>
        <option value="partnership">Đối tác</option>
      </select>
      <br />
      <label for="message">Nội dung:</label>
      <textarea name="message" id="message" rows="5"></textarea><br />
      <input type="checkbox" name="newsletter" id="newsletter" value="yes" />
      <label for="newsletter">Nhận thông tin từ chúng tôi</label><br />
      <input type="submit" value="gửi" />
    </form>
  </body>
</html>
